<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body ng-controller="ctrlStore as listUser">
  <table class="table table-responsive table-bordered table-hover" width="100%" cellpadding="10">
      <thead>
      <tr>
          <th>user_ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="product in listUser.userArray  track by $index">
          <td>
              {{product.user_Id}}
          </td>
          <td>
              {{product.name}}
          </td>
          <td>
              {{product.surname}}
          </td>


          <td>
              <button class="btn-primary pull-right" ng-click="listUser.emptyField(product);"  data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Edit</button>
              <button class="btn-danger pull-right" ng-click="listUser.deleteMethod(product.user_Id)">Delete</button>
          </td>
      </tr>
      </tbody>
  </table>
   
   <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" ng-click="listUser.emptyField(null,null);">Add</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">FirstName:</label>
            <input type="text" ng-model="listUser.firstname" class="form-control" id="recipient-name" value="{{listUser.firstname}}"/>
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">LastName:</label>
            <input type="text" ng-model ="listUser.lastname" class="form-control" id="message-text" value="{{listUser.firstname}}"/>
          </div>
		  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-show="listUser.addButton" ng-click="listUser.addMethod()">Add</button>
		  <button type="button" class="btn btn-success" data-dismiss="modal" ng-show="listUser.updateButton" ng-click="listUser.update()">update</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
 <script type="text/javascript" src="cordova.js"></script>
 <script type="text/javascript" src="js/dbConnection.js"></script>
 <script type="text/javascript" src="js/databaseQuery.js"></script> 
  <script type="text/javascript" src="js/app.js"></script>
 

    
  </body>
</html>
